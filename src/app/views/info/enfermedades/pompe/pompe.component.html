  <h1 class="b-bottom">Enfermedad de Pompe</h1>
  <p>Enfermedad de Pompe. La glucogenosis tipo II o enfermedad de Pompe, es una rara enfermedad de almacenamiento lisosómico hereditaria autosómica recesiva, causada por una disfunción de la enzima Glucosil Transferasa α(1→4) ácida lisosómica, también denominada maltasa ácida.</p>
